version: "1.0"
defaults:
  retention_days: 90
  signing_enabled: true
  log_level: info

policies:
  - id: "github-pr-approval"
    match_methods:
      - "github:pull_request:merge"
      - "github:pull_request:close"
    risk_level: "high"
    action: "stall"
    redact:
      - "github_token"

  - id: "github-write-review"
    match_methods:
      - "github:pull_request:create_review"
    risk_level: "medium"
    action: "allow"
    conditions:
      # Future: add conditions for specific repositories
    
  - id: "github-read-pass"
    match_methods:
      - "github:pull_request:get"
      - "github:issues:list"
    risk_level: "low"
    action: "allow"
